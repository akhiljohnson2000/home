<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To-Do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> To-Do</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="profileForm">
    <ion-item>
      <ion-label>
        Task:
        <ion-input type="text" formControlName="taskName"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
      Status: 

      <ion-item>
        <ion-select value="brown" okText="Okay" cancelText="Dismiss"  formControlName="taskStatus">
          <ion-select-option value="brown">Brown</ion-select-option>
          <ion-select-option value="blonde">Blonde</ion-select-option>
          <ion-select-option value="black">Black</ion-select-option>
          <ion-select-option value="red">Red</ion-select-option>
        </ion-select>
      </ion-item>

      
    </ion-label>
  </ion-item>

    <ion-button type="submit" [disabled]="!profileForm.valid">Submit</ion-button>

  </form>

</ion-content>
